<main class="todo-container">
    <h1>{{ name }} Todo List</h1>
    <div class="todo-table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td class="first ">{{ todo.title }}</td>
                    <td [ngClass]="todo.completed ? 'completed' : 'progress' ">{{ todo.completed ? 'completed' : 'progress' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
